<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon para el modo claro -->
    <link rel="icon" type="image/png" href="/assets/img/icono_light.png" media="(prefers-color-scheme: light)" />
    <!-- Favicon para el modo oscuro -->
    <link rel="icon" type="image/png" href="/assets/img/icono_dark.png" media="(prefers-color-scheme: dark)" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Portafolio de Fabián - Diseñador gráfico y desarrollador web. Explora mis proyectos creativos." />
    <meta name="keywords" content="diseño gráfico, desarrollo web, portafolio, Fabián, diseñador, desarrollador" />
    <meta name="author" content="Fabián" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Fabián - Portafolio" />

    <title>Fabián - Portafolio</title>
    <!-- =========== BOXICONS =========== -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />

    <style>
      body {
        background-color: #50020B;
        margin: 0;
        padding: 0;
        min-width: 320px;
      }
      #root .preloader-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }
      #root .preloader-dots {
        display: flex;
        flex-direction: row;
        gap: 0.5rem; /* 8px */
      }
      #root .dot {
        width: 1rem; /* 16px */
        height: 1rem; /* 16px */
        border-radius: 9999px;
        background-color: white;
        animation: bounce 1.4s infinite ease-in-out both;
      }
      #root .dot:nth-child(2) {
        animation-delay: -0.3s;
      }
      #root .dot:nth-child(3) {
        animation-delay: -0.5s;
      }
      @keyframes bounce {
        0%, 80%, 100% {
          transform: scale(0);
        } 40% {
          transform: scale(1.0);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="preloader-container">
        <div class="preloader-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
